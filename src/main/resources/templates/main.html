<script src="js/jquery.min.js"></script>
<script src="js/openTab.js"></script>
<script type="text/javascript">
    var prefix = "/main";
    $(function () {
        load();
    });

    function load() {
        $.ajax({
            url: prefix + '/statistics',
            type: "get",
            success: function (r) {
                $('#m_total_received').text(r.payedTotalAmount / 100);
                $('#payed_order_num').text(r.payedTotalOrderNum);
                $('#total_amount').text(r.totalAmount / 100);
                $('#order_num').text(r.totalOrderNum);
                $('#today_payed_order_amount').text(r.currentDayAmount / 100);
                $('#yesterday_payed_order_amount').text(r.yesterdayAmount / 100);

            }
        });
    }

    function update() {
        layer.confirm('确定要修改商户信息吗？', {
            btn: ['确定', '取消']
        }, function () {
            var secretKey = $("#secretKey").val();
            var callbackUrl = $("#callbackUrl").val();

            $.ajax({
                url: "/system/merchant/updateInfo",
                type: "post",
                data: {
                    'secretKey': secretKey,
                    'callbackUrl': callbackUrl
                },
                success: function (r) {
                    if (r.code == 0) {
                        layer.msg(r.msg);
                        reLoad();
                    } else {
                        layer.msg(r.msg);
                    }
                }
            });
        })
    }
</script>
