<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${payGateway.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">支付名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${payGateway.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户名称：</label>
								<div class="col-sm-8">
									<input id="mchId" name="mchId" th:value="${payGateway.mchId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">秘钥：</label>
								<div class="col-sm-8">
									<input id="key" name="key" th:value="${payGateway.key}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${payGateway.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">logo：</label>
								<div class="col-sm-8">
									<input id="logo" name="logo" th:value="${payGateway.logo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">回调url：</label>
								<div class="col-sm-8">
									<input id="notify" name="notify" th:value="${payGateway.notify}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结果：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${payGateway.result}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${payGateway.status}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">说明：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${payGateway.description}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${payGateway.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/payGateway/edit.js">
	</script>
</body>
</html>
