<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tradeLog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">流水单号：</label>
								<div class="col-sm-8">
									<input id="tradeNo" name="tradeNo" th:value="${tradeLog.tradeNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易额度：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${tradeLog.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">真实到账：</label>
								<div class="col-sm-8">
									<input id="factAmount" name="factAmount" th:value="${tradeLog.factAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${tradeLog.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${tradeLog.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">完成时间：</label>
								<div class="col-sm-8">
									<input id="finishedTime" name="finishedTime" th:value="${tradeLog.finishedTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">外部的交易单号：</label>
								<div class="col-sm-8">
									<input id="tradeOutNo" name="tradeOutNo" th:value="${tradeLog.tradeOutNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${tradeLog.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员id：</label>
								<div class="col-sm-8">
									<input id="mid" name="mid" th:value="${tradeLog.mid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${tradeLog.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前用户手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${tradeLog.mobile}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tradeLog/edit.js">
	</script>
</body>
</html>
