<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  type="button" class="btn  btn-primary" onclick="purchase()">
								<i class="fa fa-plus" aria-hidden="true"></i>购买
							</button>
							<button  type="button" class="btn  btn-danger"
								onclick="purchase_backAll()">
								<i class="fa fa-trash" aria-hidden="true"></i>返现
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-10 nopadding">
							<div class="col-sm-3">
								流水单号：<input id="trade_no" type="text" class="form-control"
											placeholder="">
							</div>
							<div class="col-sm-3">
								手机号：<input id="mobile" type="text" class="form-control"
										  placeholder="">
							</div>
							<div class="col-sm-2">
								类型：
								<select id="type" class="form-control">
									<option value="">全部</option>
									<option value="invest_money">充值</option>
									<option value="cash_deposit">保障金冻结</option>
									<option value="withdraw">提现</option>
									<option value="purchase">购买</option>
									<option value="purchase_back">购买返现</option>
									<option value="member_purchase_back">下级奖励</option>
								</select>
							</div>
							<div class="col-sm-2">
								状态：
								<select id="status" class="form-control">
									<option value="">全部</option>
									<option value="pre_pay">待支付</option>
									<option value="payed">已支付</option>
									<option value="pre_transfer">待转账</option>
									<option value="finished">已完成</option>
									<option value="onlining">在途</option>

								</select>
							</div>

						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div>
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div>
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div>
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tradeLog/tradeLog.js"></script>
</body>
</html>
