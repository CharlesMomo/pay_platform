<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${memberLevel.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">会员id：</label>
								<div class="col-sm-8">
									<input id="mid" name="mid" th:value="${memberLevel.mid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父会员id：</label>
								<div class="col-sm-8">
									<input id="parentMid" name="parentMid" th:value="${memberLevel.parentMid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">祖父id：</label>
								<div class="col-sm-8">
									<input id="grandMid" name="grandMid" th:value="${memberLevel.grandMid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有效投资：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${memberLevel.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${memberLevel.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">代理级别：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${memberLevel.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">直接会员数：</label>
								<div class="col-sm-8">
									<input id="level1" name="level1" th:value="${memberLevel.level1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">间接会员数：</label>
								<div class="col-sm-8">
									<input id="level2" name="level2" th:value="${memberLevel.level2}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/memberLevel/edit.js">
	</script>
</body>
</html>
